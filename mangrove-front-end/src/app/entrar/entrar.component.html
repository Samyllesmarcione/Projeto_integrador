<div class="container-fluid bg-verde d-flex justify-content-center">
    <div class="col-md-6 margin-left-0">
        <div class="row d-flex justify-content-center my-5">
            <div class="col-md-8 bg-entrar shadow p-3 mb-5">
                <h1 class="text-center mb-5 mt-3"> Entrar</h1>
                <div class="form-group ">
                    <label class="px-3" for="usuario ">E-mail</label>
                    <input [(ngModel)]="usuarioLoginModel.emailUsuario" class="form-control inputs shadow p-3 mb-5" type="text" name="usuario"
                        id="usuario" placeholder="Seu usuario">
                </div>
                <div class="form-group">
                    <label class="px-3" for="senha"> Senha</label>
                    <input [(ngModel)]="usuarioLoginModel.passwordUsuario" class="form-control bg-white inputs shadow p-3 mb-5" type="password"
                        name="senha" id="senha" placeholder="Sua senha">
                </div>
                <div class="d-flex justify-content-center mb-0 pt-3">
                    <button type="submit" class="btn bg-btn-entrar text-white inputs shadow px-xl-5 mb-5" (click)="entrar()">LOGIN</button>
                </div>
                <p class="text-center pt-3 pb-4">
                    NÃ£o tem uma conta? <a routerLink="/cadastrar"> 
                       <br> Cadastre-se</a>
                </p>
            </div>
        </div>
    </div>


    <div class="col-md-6 d-flex justify-content-center img-fluid" id="img-bg">

    </div>


</div>
