<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Categoria</h1> 
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="form-group">
                <label for="nomeCategoria mb-2">Nome da Categoria:</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='categoria.nomeCategoria'>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger" routerLink='/categoria'>Cancelar</button>
                <button class="btn btn-success ml-3" (click)="atualizar()">Confirmar</button>
            </div>

        </div>
    </div>
</div>
