<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center fonte-titulo"><B>EDITAR CATEGORIA</B></h1> 
        </div>
    </div>

    <div class="row d-flex justify-content-center ">
        <div class="col-md-6">
            <div class="form-group ">
                <h5 class="text-center mb-5 mt-5 fonte-titulo">Nome da nova Categoria</h5>

                    <input type="text" class="form-control form-custom" id="descricao" [(ngModel)]='categoria.nomeCategoria'  name="descricao" placeholder="Descrição"> 
            </div>
            <div class="d-flex justify-content-center ">
                <button class=" botao-cancelar mb-5 mt-5" routerLink='/categoria'>Cancelar</button>
                <button class=" ml-5 botao-atualizar mb-5 mt-5 " (click)="atualizar()">Atualizar</button>
            </div>

        </div>
    </div>
</div>
