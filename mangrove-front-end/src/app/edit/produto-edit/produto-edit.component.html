<div class="container mt-5 mb-5">
 
    <div class="row">
        <div class="col-md-12">
            <h1></h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" [(ngModel)]="produto.nomeProduto" class="form-control" id="titulo" placeholder="Digite o título">
            </div>
            <div class="form-group">
            <label for="texto">Texto</label>
            <textarea type="text" class="form-control" [(ngModel)]="produto.descricaoProduto" name="texto" id="texto" placeholder="Digite o texto entre 5-1000 caracteres" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="titulo">Foto:</label>
            <input type="text" [(ngModel)]="produto.fotoProduto" class="form-control" id="titulo" placeholder="Digite o título">
        </div>
        <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" [(ngModel)]="produto.valorProduto" class="form-control" id="titulo" placeholder="Digite o título">
        </div>
        <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" [(ngModel)]="produto.estoqueProduto" class="form-control" id="titulo" placeholder="Digite o título">
        </div>

        <div class="form-group">
            <label for="texto">Escolha uma Categoria ou <a routerLink="/tema" data-dismiss="modal">cadastre uma nova</a>:</label>
            <select class="form-control" name="categoria" id="categoria" [(ngModel)]="idCategoria" (change)="findByIdCategorias()">
                   <option *ngFor="let categoria of listCategorias" value="{{categoria.id}}">{{categoria.nomeCategoria}}</option>
            </select>
        </div>
 
        <div class="d-flex justify-content-center">
            <button class="btn btn-danger" routerLink="/home">Cancelar</button>
            <button class="btn btn-success ml-3" (click)="atualizar()">Atualizar</button>
 
        </div>
 
        </div>
 
    </div>
 
</div>
