<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12 mx-auto">
            <h1 class="text-center"><b>EDITAR PRODUTO</b></h1>
            <br>
            <br>
        </div>
        <div class="col-md-12">
            </div>
        <div class="row justify-content-center">
    <div class="col-md-6">
            
            <div class= "form-group">
                <label for="titulo">Nome do produto:</label>
                <input type="text" [(ngModel)]="produto.nomeProduto" class="form-control" id="titulo" placeholder="Nome do Produto">
            </div>
            <div class="form-group">
            <label for="texto">Descrição do produto:</label>
            <textarea type="text" class="form-control" [(ngModel)]="produto.descricaoProduto" name="texto" id="Descrição" placeholder="Digite o texto entre 5-1000 caracteres" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="titulo">Foto do produto:</label>
            <input type="text" [(ngModel)]="produto.fotoProduto" class="form-control" id="titulo" placeholder="Foto do Produto">
        </div>
    </div>
    
    <div class="col-md-6">

    

        <div>
        <div class="form-group">
            <label for="titulo">Valor do produto:</label>
            <input type="text" [(ngModel)]="produto.valorProduto" class="form-control" id="titulo" placeholder="Valor do Produto">
        </div>
        <div class="form-group">
            <label for="titulo">Estoque do produto:</label>
            <input type="text" [(ngModel)]="produto.estoqueProduto" class="form-control" id="titulo" placeholder="Estoque do Produto">
            <div class="d-flex justify-content-center">
                <button class="btn btn-success" (click)="atualizar()">Confirmar</button>
    
            </div>
        </div>
        </div>


        </div>

    </div>

</div>


        </div>
