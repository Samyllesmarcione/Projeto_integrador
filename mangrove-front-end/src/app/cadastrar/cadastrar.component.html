<div class="container-fluid bg-verde d-flex justify-content-center">
    <div class="col-md-6 margin-left-0">
        <div class="row d-flex justify-content-center my-5">
            <div class="col-md-8 bg-entrar shadow p-3 mb-5">
                <h1 class="text-center mb-4 mt-2 cadastrar text-monospace">CADASTRAR</h1>
                <div class="form-group">
                    <label class="px-3" for="nomeUsuario">Nome</label>
                    <input [(ngModel)]="usuarioModel.nomeUsuario" class="form-control inputs shadow p-3 mb-5"
                        type="text" name="nomeUsuario" id="nomeUsuario" placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label class="px-3" for="emailUsuario"> Usuário </label>
                    <input [(ngModel)]="usuarioModel.emailUsuario" class="form-control inputs shadow p-3 mb-5"
                        type="text" name="emailUsuario" id="emailUsuario" placeholder="Seu usuario">
                </div>
                <div class="form-group">
                    <label class="px-3" for="fotoUsuario">Link da foto</label>
                    <input [(ngModel)]="usuarioModel.fotoUsuario" class="form-control inputs shadow p-3 mb-5"
                        type="text" name="fotoUsuario" id="fotoUsuario" placeholder="Link da sua foto">
                </div>


            </div>
        </div>
    </div>

    <div class="col-md-6 margin-left-0">
        <div class="row d-flex justify-content-center my-5">

            <div class="col-md-8 bg-entrar shadow p-3 mb-5">

                <div class="form-group">
                    <label class="px-3" for="passwordUsuario"> Senha</label>
                    <input (input)='confirmaSenha($event)' class="form-control inputs shadow p-3 mb-5" type="password"
                        name="passwordUsuario" id="passwordUsuario" placeholder="Sua senha">
                </div>
                <div class="form-group">
                    <label class="px-3" for="confirmaSenha">Confirmar Senha</label>
                    <input [(ngModel)]="usuarioModel.passwordUsuario" class="form-control inputs shadow p-3 mb-5"
                        type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirme sua senha">
                </div>

                <div class="form-group">
                    <label class="px-3" for="tipUsuario" >Tipo de usuário</label>
                    <select (change)="tipoDoUsuario($event)" class="form-control inputs shadow p-4 mb-5"
                        name="tipUsuario" id="tipUsuario" >
                        <option value="" selected disabled>Selecione um tipo de usuário</option>
                        <option value="normal">Normal</option>
                        <option value="adm">Administrador</option>
                    </select>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger mr-4 text-white bg-btn-cancelar shadow px-xl-5 mb-5"
                        routerLink="/home">Cancelar</button>
                    <button class="btn btn-success bg-btn-cadastrar text-white inputs shadow px-xl-5 mb-5"
                        name="cadastrar" (click)="cadastrar()">Cadastrar</button>
                </div>
            </div>

        </div>


    </div>
